<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>{{title}}</title>
</head>
<body>
	<div class="container">
		{% block navbar %}
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNSO_Av4cabCfD9vWbzCP2f4_GEx5egy1nhYrjrU_0pyvPIV-U2d8raO9ivzAkxNQ47vw&usqp=CAU" alt="TodoLIst" width="100" >
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						{% if request.user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link"  href="#">Список задач пользователя {{user}}</a>
							</li>
							<li>
								<a class="nav-link" href="{% url 'logout' %}">Выйти</a>
							</li>
							{% else %}
							<li class="nav-item">
								<a class="nav-link"  href="{% url 'register' %}">Регистрация</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'login' %}">Авторизация</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		{% endblock navbar %}

		{% block main %}
		{% endblock main %}

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
