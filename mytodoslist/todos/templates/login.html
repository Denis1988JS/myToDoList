{% extends "base.html" %}
{% load static %}
{% block main %}
<div class="row justify-content-center">
	<div class="col-md-10 col-sm-10 ">
		<h1 class="bg-success-subtle text-center gy-5">Авторизация пользователя</h1>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form}}
			<button type="submit" class="btn btn-info mt-3">Авторизация</button>
		</form>
		<div>
			{% if messages %}
			{% for m in messages %}
			<p class="text-center text-danger">{{m}}</p>
			{% endfor %}
			{% endif %}
		</div>
	</div>

</div>


{% endblock main %}
